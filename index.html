<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Video Player</h1>
    <video src="./videos/God of War III Remastered - Launch Trailer _ PS4.mp4" id="video" class="screen" poster="./poster/maxresdefault.jpg"></video>
    <div class="controls">
        <button class="button" id="play">
            <i class="fa-solid fa-play fa-2x"></i>
        </button>
        <button class="button2" id="stop">
            <i class="fa-solid fa-stop fa-2x"></i>
        </button>
        <input type="range" min="0" max="100" step="0.1" value="0" id="progress" class="progress">
        <span id="timestamp" class="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
